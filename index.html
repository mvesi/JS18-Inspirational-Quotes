<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Quotr</title>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700,400italic|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
   <header class="header">
    <div>
      <span>Quotr</span>
    </div>
  </header>
  <p class="welcome-text">Welcome to Quotr!  This is the premiere place to submit and rate quotes.  Add yours today!</p>

  <br>
    <form class="quote-entry">
    <br>
      Quote:  <textarea type="text" name="quote" class="form-quote"></textarea>
      <br>
      Author:  <input type="text" name="author" class="form-author">
      <br>
      Delete Password:  <input type="text" name="password" class="form-password" placeholder="You will need this to delete your entry">
      <br>
      <button type="submit">Submit</button>
    </form>
  <br>
  <button class="sort-button">Sort these quotes by rating</button> 
  <button class="random-button">Display a random quote</button> 
  <hr>
  <div id="random-quote-container"><button class="close-random-quote">Close</button></div>
  <div id="templates">
<!--     <div id="random-quote-container"></div> -->
    <ol>
      <li id="tpl-quote">
          <span>Quote:  "</span><div class="quote-text"></div><span>"</span>
          <br>
          <span>Author:  </span><div class="quote-author"></div>
          <br>
          <!-- <span>Rating Array:  "</span><div class="rating-array"></div><span>"</span>
          <br> -->
          <span>Average Rating:  </span><div class="quote-rating"></div><button class="rating-button"></button><button class="delete-button"></button>
          <br>
          <br>
      </li>
    </ol>
   </div> 
    <ol class="quote-list">
      <!-- this is where new quotes will be listed -->
    </ol>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
